    // 8. Reduce Exercise
    //EXPLANATION: Applies a function to each element in the array to reduce the array to a single value.
    // DIRECTIONS: Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pogostick'];

//REDUCE NEEDS 4 THINGS:

    //let/const result(single value to return) ex: const transportation.
    //array(array to run the function on) ex: data.reduce
    //callback (function to execute on each array element.) ex: ?
    //initial value = optional. ex: {}. Goes at the end.

    //accumulator. Each value gets added to the accumulator every time the loop goes by. ex: obj
    //value = it's the value. in this case, item

  //let or const result  = array.reduce(callback, initial value)
    const transportation = data.reduce((obj, item) => {
      if(!obj[item]) { //there is no accumulator's[i], which is the value, set it at 0. you make an entry for it.
        obj[item] = 0;
      }
      obj[item]++; //then increment on top of that item.
      return obj;
    }, {})  //start with a blank object. this is our initial value.
console.log(transportation);
